<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <title>Welcome to Nashville</title>
</head>
<body>

    <div class="container">
    <div class= "box">

    <div class="field">
    <label class="label">Search Meetups</label>
    <div class="control">
        <input id="eventbrite-search" class="input" type="text" placeholder="Search">
        <button id="eventbrite-btn" class="button is-primary hvr-trim">Submit</button>
    </div>
    </div>
   
    <div class="field">
    <label class="label">Search Concerts</label>
    <div class="control">
        <input id="ticketmasterInput" class="input" type="text" placeholder="Search">
        <button id="button-is-primary" class="button is-primary hvr-trim">Submit</button>
    </div>
    </div>

    <div class="field">
    <label class="label">Search Food</label>
    <div class="control">
        <input id="restaurantInput" class="input" type="text" placeholder="Hungry for...">
        <button id="zomatoBtn" class="button is-primary hvr-trim">Submit</button>
    </div>
    </div>

    <div class="field">
    <label class="label">Search Parks</label>
    <div class="control">
    <div class="select is-rounded">
    <select id="metro-search">
        <option>Select Park Feature</option>
        <option value="hiking_trails">Hiking Trails</option>
        <option value="soccer_fields">Soccer Fields</option>
        <option value="playground">Playground</option>
        <option value="dog_park">Dog Park</option>
        <option value="mountain_bike_trails">Mountain Bike Trail</option>
    </select>
    </div>
    </div>
    </div>


    <div id="showOptions">

    </div>


    <section id="test"></section>
    <div id="intineraryHTML">
        <div class="content">
            <h1>Itinerary: </h1>
        </div>
            <section id="itineraryDOM">
                <div id="itineraryStuff" class="content">
                </div>
            </section>
    </div>

    </div>
    </div>




    <script src="scripts/keys.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/sydney/forms.js"></script>
    <script src="scripts/sydney/main.js"></script>   
    <script src="scripts/danny/main.js"></script>
    <script src="scripts/misty/main.js"></script>
    <script src="scripts/alex/main.js"></script>
    <script src="scripts/misty/ticketmasterApi.js"></script>
    <script src="scripts/alex/api.js"></script>
</body>
</html>
